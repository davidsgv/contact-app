{% extends "layout.html" %}

{% block body %}
<form action="/update/{{contact.0}}" method="POST">
    <fieldset>
        <legend>Create Contact</legend>
        <!-- <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div> -->
        <div class="form-group">
            <label for="add-contact-name">Name</label>
            <input type="text" class="form-control" placeholder="Full name" id="add-contact-name" name="fullname" value="{{ contact.1 }}">
        </div>

        <div class="form-group">
            <label for="add-contact-email">Email address</label>
            <input type="email" class="form-control" placeholder="Email" id="add-contact-email" name="email" value="{{ contact.3 }}">
        </div>

        <div class="form-group">
            <label for="add-contact-phone">Phone number</label>
            <input type="tel" class="form-control" placeholder="Phone number" id="add-contact-phone" name="phone" value="{{ contact.2 }}">
        </div>
        
        <button type="submit" class="btn btn-secondary">Enviar</button>
    </fieldset>
</form>
{% endblock %}
